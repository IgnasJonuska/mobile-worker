<div class="tasks-container">
    <div class="tasks-header round-border">
        <span>{{groupName}}</span>
        <span *ngIf="taskGroupType == taskTypes.WorkHours" class="pull-right font-12 gray-font">({{workStart| date:'HH:mm'}}:{{workEnd | date:'HH:mm'}})</span>
    </div>
    <div class="gray-font font-12">
        <span>Type</span>
        <span *ngIf="taskGroupType == taskTypes.Expenses" class="center-align">Quantity</span>
        <span class="pull-right">{{totalName}}</span>
    </div>
    <div *ngFor="let task of tasks" class="font-12">
        <div>
            <span>{{task.name}}</span>
            <span>{{task.quantity}}</span>
            <span *ngIf="taskGroupType == taskTypes.WorkHours" class="right-margin pull-right">{{task.amount}}</span>
            <span *ngIf="taskGroupType == taskTypes.Expenses" class="right-margin pull-right">{{task.amount}}</span>
            <span *ngIf="taskGroupType == taskTypes.AdditionalHours" class="right-margin pull-right">{{task.amount}}</span>
        </div>
    </div>
</div>
